# ==============================================================================
#  DOOR MANAGER CONFIGURATION
# ==============================================================================

Settings:
  # 1. MAINTENANCE PAUSE
  # If ON, the script sleeps (good for manual work).
  pause_entity: input_boolean.pause_door_schedule

  # 2. EMERGENCY LOCKDOWN
  # If ON, forces ALL doors locked immediately.
  lockdown_entity: input_boolean.lockdown_mode

  # 3. NIGHT MODE ("The Bouncer")
  # The system will FORCE LOCK doors between these hours.
  # If a door is unlocked manually during this time, it is re-locked within 60s.
  safe_hour_start: "6 AM"
  safe_hour_end: "11:59 PM"

  # 4. DEBUGGING
  # Set to true to see detailed logs in Settings > System > Logs.
  debug_logging: true

# ==============================================================================
#  DOOR LIST
# ==============================================================================
# Copy and paste the block below to add more doors.
# Ensure 'reset_entity' is unique for each door.

Front Door:
  # 1. HARDWARE ENTITIES (Update these to match your system)
  entity: lock.door_0664
  reset_entity: select.door_0664_door_lock_rule # Required for "Keep Unlocked" logic

  # 2. SCHEDULE
  calendar: calendar.ha

  # 3. NOTIFICATIONS (Optional)
  # Enter your service here (e.g., notify.mobile_app_iphone).
  # Leave BLANK to disable all notifications.
  notification_service: notify.mobile_app_iphone_17

  # NOTIFICATION STYLE:
  # 'all'     = Notify on every single unlock/lock event.
  # 'summary' = Notify ONLY on first unlock of the day + Night Mode lock confirmation.
  notify_type: summary

  # 4. DASHBOARD HELPERS
  keyword_helper: input_text.door_keyword
  pre_helper: input_number.front_door_pre_buffer
  post_helper: input_number.front_door_post_buffer

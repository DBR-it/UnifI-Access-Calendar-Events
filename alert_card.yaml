type: conditional
conditions:
  - condition: state
    entity: input_text.door_alerts
    state_not: ""
  - condition: state
    entity: input_text.door_alerts
    state_not: "unknown"
  - condition: state
    entity: input_text.door_alerts
    state_not: "unavailable"
card:
  type: custom:mushroom-template-card
  entity: input_text.door_alerts
  primary: "Schedule Conflict"
  secondary: >
    {{ states('input_text.door_alerts') 
       | replace('⚠️ CONFLICT:', '') 
       | replace('⚠️', '') 
       | trim }}
  icon: mdi:clock-alert-outline
  icon_color: red
  layout: horizontal
  multiline_secondary: true
  fill_container: true
  tap_action:
    action: none
  hold_action:
    action: call-service
    service: input_text.set_value
    target:
      entity_id: input_text.door_alerts
    data:
      value: ""
